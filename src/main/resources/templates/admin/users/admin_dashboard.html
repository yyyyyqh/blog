<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f4f7f6;
            font-size: 0.95rem; /* Base font size for readability */
        }

        /* --- Page Structure & Titles --- */
        .page-title {
            color: #333;
            font-weight: 500;
            margin-bottom: 1.5rem !important;
            font-size: 1.8rem;
        }

        /* --- Dashboard Stat Cards --- */
        .dashboard-card {
            background-color: #fff;
            padding: 15px; /* Increased padding slightly */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
            margin-bottom: 20px; /* Increased margin */
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 110px; /* Slightly increased height */
        }
        .dashboard-card h3 {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.3rem;
            font-weight: 500;
        }
        .dashboard-card .count {
            font-size: 1.9rem;
            font-weight: 600;
            color: #343a40;
            line-height: 1.1;
        }

        /* --- View Navigation Buttons --- */
        .view-navigation { /* Container for the button group */
            margin-bottom: 2rem !important; /* More space below navigation */
        }
        .view-navigation .btn-group { /* Target Bootstrap's btn-group */
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            justify-content: center; /* Center buttons when they wrap */
        }
        .view-navigation .btn-group .btn {
            margin: 5px; /* Spacing between buttons */
            font-size: 0.9rem; /* Adjust button font size */
        }
        .view-navigation .btn i { /* Icon margin */
            margin-right: 5px;
        }

        /* --- Chart Styling (using the new structure) --- */
        .custom-chart-block { /* Overall container for chart + title-below */
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .canvas-wrapper { /* For controlling canvas aspect ratio */
            position: relative;
            width: 100%;
            aspect-ratio: 2 / 1; /* Default aspect ratio (wider, less tall) - "图表不要太大" */
        }
        .canvas-wrapper canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
        .chart-title-below { /* Title displayed below the canvas */
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            color: #495057;
            margin-top: 12px;
            padding-bottom: 5px;
        }

        /* --- List Content Cards (for delete/reset lists) --- */
        .list-content-card .card-header {
            background-color: #f0f2f5; /* Lighter header */
            padding: 0.75rem 1.25rem;
        }
        .list-content-card .card-body {
            padding: 1.25rem;
        }
        .list-content-card .card-title,
        .list-content-card .card-header h4 {
            margin-bottom: 0;
            font-size: 1.1rem; /* Slightly larger title for list cards */
        }
        /* Table responsiveness is handled by .table-responsive in fragments */


        /* --- Media Queries for Small Screen Adaptability --- */
        @media (max-width: 991.98px) { /* Below Large (lg) screens */
            .canvas-wrapper {
                aspect-ratio: 16 / 10; /* Charts can be a bit taller when full width */
            }
            .page-title {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 767.98px) { /* Below Medium (md) screens */
            .dashboard-card {
                height: 100px; /* Adjust card height */
                margin-bottom: 15px;
            }
            .dashboard-card h3 { font-size: 0.85rem; }
            .dashboard-card .count { font-size: 1.7rem; }

            .canvas-wrapper {
                aspect-ratio: 4 / 3; /* Charts even taller for mobile portrait */
            }
            .chart-title-below { font-size: 0.85rem; margin-top: 10px;}
            .page-title { font-size: 1.4rem; }
            .view-navigation .btn-group .btn { font-size: 0.85rem; padding: 0.3rem 0.6rem;}
        }

        @media (max-width: 575.98px) { /* Below Small (sm) screens - Extra Small */
            body { font-size: 0.9rem; } /* Reduce base font slightly */
            .container-fluid { padding-left: 10px; padding-right: 10px; }
            .dashboard-card { height: 90px; }
            .dashboard-card h3 { font-size: 0.8rem; }
            .dashboard-card .count { font-size: 1.5rem; }

            .canvas-wrapper {
                aspect-ratio: 1 / 1; /* Square charts can work well on very small screens */
            }
            .chart-title-below { font-size: 0.8rem; margin-top: 8px;}

            .view-navigation .btn-group {
                flex-direction: column; /* Stack buttons vertically */
            }
            .view-navigation .btn-group .btn {
                width: 100%; /* Full width buttons */
                margin: 3px 0; /* Adjust margin for vertical stacking */
            }
            .page-title { font-size: 1.2rem; margin-bottom: 1rem !important; }

            .list-content-card .card-header,
            .list-content-card .card-body {
                padding: 0.5rem 0.75rem;
            }
            .list-content-card .card-title,
            .list-content-card .card-header h4 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid mt-3 mb-3">
        <h2 class="text-center page-title" th:text="${title ?: 'Admin Dashboard'}">Admin Dashboard</h2>

        <div class="row">
            <div class="col-xl-3 col-md-6 mb-xl-0 mb-3">
                <div class="dashboard-card">
                    <h3>总用户数</h3>
                    <p class="count" th:text="${totalUserCount ?: '1,234'}">1,234</p> </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-xl-0 mb-3">
                <div class="dashboard-card">
                    <h3>总帖子数</h3>
                    <p class="count">5,678</p>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-xl-0 mb-3">
                <div class="dashboard-card">
                    <h3>总评论数</h3>
                    <p class="count">12,345</p>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-xl-0 mb-3">
                <div class="dashboard-card">
                    <h3>今日活跃用户</h3>
                    <p class="count">150</p>
                </div>
            </div>
        </div>

        <div class="view-navigation" role="group" aria-label="Admin Dashboard Views">
            <div class="btn-group">
                <a th:href="@{/admin/users/dashboard(view='charts')}"
                   class="btn"
                   th:classappend="${currentView == 'charts' ? 'btn-primary' : 'btn-outline-primary'}">
                    <i class="fa fa-bar-chart" aria-hidden="true"></i> 数据图表
                </a>
                <a th:href="@{/admin/users/dashboard(view='delete_list')}"
                   class="btn"
                   th:classappend="${currentView == 'delete_list' ? 'btn-primary' : 'btn-outline-primary'}">
                    <i class="fa fa-trash" aria-hidden="true"></i> 删除用户
                </a>
                <a th:href="@{/admin/users/dashboard(view='reset_password_list')}"
                   class="btn"
                   th:classappend="${currentView == 'reset_password_list' ? 'btn-primary' : 'btn-outline-primary'}">
                    <i class="fa fa-key" aria-hidden="true"></i> 重置密码
                </a>
                <a th:href="@{/}"  th:classappend="${currentView == 'all_users_list' ? 'btn-primary' : 'btn-outline-primary'}" class="btn">
                    <i class="fa fa-home" aria-hidden="true"></i> 返回首页
                </a>
                <a th:href="@{/admin/users/dashboard(view='roles_management')}" th:classappend="${currentView == 'roles_management' ? 'btn-primary' : 'btn-outline-primary'}" class="btn btn-outline-secondary disabled">
                    <i class="fa fa-shield" aria-hidden="true"></i> 功能 <small class="text-muted">(待开发)</small>
                </a>
            </div>
        </div>

        <div th:switch="${currentView}">
            <div th:case="'charts'">
                <div th:replace="~{admin/users/_charts_content :: content}"></div>
            </div>
            <div th:case="'delete_list'">
                <div th:replace="~{admin/users/_user_delete_list_content :: content}"></div>
            </div>
            <div th:case="'reset_password_list'">
                <div th:replace="~{admin/users/_user_reset_password_list_content :: content}"></div>
            </div>
            <div th:case="*"> <div th:replace="~{admin/users/_charts_content :: content}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
