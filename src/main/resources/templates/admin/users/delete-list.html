<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/base :: head">
    <title>用户删除管理</title>
</head>
<body>
<div th:replace="layout/base :: nav"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10"> <div class="card">
            <div class="card-header">
                <h4 class="mb-0">用户删除列表</h4>
            </div>
            <div class="card-body">

                <div class="mb-3">
                    <a th:href="@{/admin/users/dashboard}" class="btn btn-secondary btn-sm">
                        返回用户管理仪表板
                    </a>
                </div>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>邮箱</th>
                        <th>注册时间</th>
                        <th>操作</th> </tr>
                    </thead>
                    <tbody>
                    <!--通过AdminUserController类的model.addAttribute("users", users);添加-->
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td> <td th:text="${user.username}">username</td> <td th:text="${user.email}">email@example.com</td> <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">YYYY-MM-DD HH:MM</td> <td>
                        <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    th:attr="onclick=|return confirm('确定要删除用户 ${user.username} 吗？\n此操作不可撤销！')|"> 删除
                            </button>
                        </form>
                    </td>
                    </tr>
                    </tbody>
                </table>

                <div th:if="${users.isEmpty()}">
                    <p>没有找到任何用户。</p>
                </div>

            </div>
        </div>
        </div>
    </div>
</div>

<div th:replace="layout/base :: footer"></div>

</body>
</html>
