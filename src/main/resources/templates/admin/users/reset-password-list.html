<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/base :: head">
    <title>用户密码重置管理</title>
</head>
<body>
<div th:replace="layout/base :: nav"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">用户密码重置列表</h4>
                </div>
                <div class="card-body">

                    <div class="mb-3">
                        <a th:href="@{/admin/users/dashboard}" class="btn btn-secondary btn-sm">
                            返回用户管理仪表板
                        </a>
                    </div>

                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>


                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>邮箱</th>
                            <th>注册时间</th>
                            <th>操作</th> </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td> <td th:text="${user.username}">username</td> <td th:text="${user.email}">email@example.com</td> <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">YYYY-MM-DD HH:MM</td> <td>
                            <form th:action="@{/admin/users/{id}/reset-password(id=${user.id})}" method="post" class="d-inline">
                                <!--存在一个问题即使点击了cancel也会提交重置密码，存在逻辑错误-->
                                <button type="submit" class="btn btn-warning btn-sm"
                                        th:attr="onclick=|return confirm('确定要重置用户 ${user.username} 的密码吗？\n系统将生成新密码并通知用户。')|"> 重置密码
                                </button>
                            </form>
                        </td>
                        </tr>
                        </tbody>
                    </table>

                    <div th:if="${users != null and users.isEmpty()}">
                        <p>没有找到任何用户。</p>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/base :: footer"></div>

</body>
</html>
